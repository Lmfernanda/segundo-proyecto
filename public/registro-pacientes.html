<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <h1>Centro médico Backend</h1>
    </header>
    <main class="aplicativos">
        <h2> <img src="images/avatar.png" alt="paciente" width="100px" height="100px">Registro pacientes</h2>
        <div class="container-form">
            <form method="post" action="agregar-paciente" id="registro-pacientes-form">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cedula">Número de cédula:</label>
            <input type="number" id="cedula" name="cedula" required>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" required>
            <input type="submit" value="Enviar">
        </form>
        <a href="../index.html"><input type="button" value="Volver"></a>
        </div>
    </main>
    <footer>
        <h2>REALIZADO POR:</h2>
        <p>Mar&iacute;a Fernanda L&oacute;pez</p>
    </footer>
</body>
</html>
